<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://placehold.co/20x20/FF0000/FFFFFF/png?text=Love+Heart') no-repeat center center;
            background-size: contain;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        .btn-animated {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.3s, height 0.3s;
        }
        .btn-animated:hover::before {
            width: 0;
            height: 0;
        }
        .btn-animated:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold text-red-600 mb-8">Buat Mendutt</h1>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

            <a href="https://raw.githubusercontent.com/Kafkaa77722/Panjek/refs/heads/main/Asset/panjek.html" class="btn-animated bg-red-500 text-white py-2 px-4 rounded-lg text-center">Seberapa Cantik SIH?</a>
            <a href="https://raw.githubusercontent.com/Kafkaa77722/Panjek/refs/heads/main/Asset/part3.html" class="btn-animated bg-red-500 text-white py-2 px-4 rounded-lg text-center">Massage For Reina</a>
            <a href="Panjek/Asset/bsai.htm" class="btn-animated bg-red-500 text-white py-2 px-4 rounded-lg text-center">Apekah Dia Suka Ngambek</a>
        </div>
    </div>
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
